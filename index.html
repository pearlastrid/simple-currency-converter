<!DOCTYPE html>
<html land="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Pearl Lin">
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="banner">
            <h1 class="title">Currency Converter</h1>
        </div>
        <form>
            <div class="row">
                <div class="inputCurrency left">
                    <label for="inputcurrencytype"><h2>Input Currency</h2></label>
                    <label for="inputcurrencytype"><p>Please choose a currency and enter an amount</p></label>
                    <select required id="inputCurrencyType" name="inputcurrencytype">
                        <option value="1.0">US Dollar (USD)</option>
                        <option value="1.16">Euro (EUR)</option>
                        <option value="0.0088">Japanese Yen (JPY)</option>
                        <option value="1.38">Pound Sterling (GBP)</option>
                        <option value="0.75">Australian Dollar (AUD)</option>
                        <option value="0.81">Canadian Dollar (CAD)</option>
                        <option value="1.09">Swiss Franc (CHF)</option>
                        <option value="0.16">Chinese Renminbi (CNH)</option>
                        <option value="0.13">Hong Kong Dollar (HKD)</option>
                        <option value="0.76">New Zealand Dollar (NZD)</option>
                    </select>
                    <br>
                    <br>
                    <input type="number" required name="inputcurrencyamount" id="inputCurrencyAmount">
                </div>
                <div class="outputCurrency right">
                    <label for="outputcurrencytype"><h2>Output Currency</h2></label>
                    <label for="outputcurrencytype"><p>Please choose a currency, results will be displayed below</p></label>
                    <select required id="outputCurrencyType" name="outputcurrencytype">
                        <option value="1.0">US Dollar (USD)</option>
                        <option value="0.86">Euro (EUR)</option>
                        <option value="113.57">Japanese Yen (JPY)</option>
                        <option value="0.73">Pound Sterling (GBP)</option>
                        <option value="1.34">Australian Dollar (AUD)</option>
                        <option value="1.24">Canadian Dollar (CAD)</option>
                        <option value="0.92">Swiss Franc (CHF)</option>
                        <option value="6.38">Chinese Renminbi (CNH)</option>
                        <option value="7.77">Hong Kong Dollar (HKD)</option>
                        <option value="1.40">New Zealand Dollar (NZD)</option>
                    </select>
                    <br>
                    <br>
                    <input type="number" required disabled name="outputcurrencyamount" id="outputCurrencyAmount">
                </div>
            </div>
            <input type="button" id="converter" value="Convert">
        </form>
        <script async src="convert.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </body>
</html>
